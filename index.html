<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Git Tutorial</title>
</head>

<body>
    <div class="container">
        <form class="styled-form" id="contactForm" onsubmit="validateForm(); return false;">
            <h2>Contact Us</h2>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="message">Suggetions</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>

            <div id="notification" class="hidden">
                <p>Form submitted successfully! We will get back to you soon.</p>
            </div>
        </form>
    </div>

    <style>
        /* Your existing styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .styled-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .styled-form h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3067a8;
        }

        #notification {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        #notification p {
            color: #4CAF50;
        }

        #notification button {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #notification button:hover {
            background-color: #3067a8;
        }
    </style>

<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var form = document.getElementById('contactForm');
        var notification = document.getElementById('notification');

        if (name === '' || email === '') {
            alert('Name and email are required fields.');
        } else if (!isValidEmail(email)) {
            alert('Please enter a valid email address.');
        } else {
            // Display success notification
            notification.style.display = 'block';

            // Automatically hide the notification after 2000 milliseconds (2 seconds)
            setTimeout(function () {
                notification.style.display = 'none';
                // Clear form fields
                form.reset();
            }, 2000);
        }
    }

    function isValidEmail(email) {
        // Basic email format validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>




</body>

</html>
